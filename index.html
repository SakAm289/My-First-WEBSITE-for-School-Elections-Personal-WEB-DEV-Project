<!DOCTYPE html>
<html>

<head>
  <title>Learn Forms</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" href="elections.css">
</head>

<body>

<div id="form" name="Form">

  <form onsubmit="sendEmail(); reset(); return false;" required></form>
  
  <h3 id="title">BIENVENUE ! REMPLISSEZ LE FORMULAIRE SVP !</h3>

  <div id="margin">
    <label for="fname"></label>
    <input id="general" type="text" name="fname" placeholder="PRENOM" required>
  </div>

  <br>

  <div id="margin">
    <label for="lname"></label>
    <input id="general" type="text" name="lname" placeholder="NOM" required>
  </div>

  <br>

  <div id="margin">
    <label for="email"></label>
    <input id="general" type="email" name="email" placeholder="EMAIL"required>
  </div>

  <br>

  <div id="margin">
    <label for="phone"></label>
    <input id="general" type="tel" name="phone" placeholder="NUM. TEL"required>
  </div>

  <br>

  <div id="margin">
    <label for="help"></label>
    <textarea id="diff" type="text" name="help" rows="7" maxlength="600" placeholder="Votre IdÃ©e :"required></textarea>
  </div>

  <br>

  <div id="margin">
    <button id="reset" type="reset">RESET</button>
  </div>

  <br>

  <div id="margin">
    <button id="submit" type="submit">SUBMIT</button>
  </div>

  <br>

  </form>

</div>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
  function sendEmail(){
        Email.send({
        Host : "smtp.elasticemail.com",
        Username : "username",
        Password : "password",
        To : 'them@website.com',
        From : "you@isp.com",
        Subject : "This is the subject",
        Body : "And this is the body"
    }).then(
      message => alert(message)
    );
  }
</script>
</body>

</html>
